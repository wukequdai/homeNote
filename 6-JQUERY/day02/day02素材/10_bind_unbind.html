<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
    <button id="btn1">弹出HELLO</button>
    <button id="btn2">移出btn1的click</button>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      function sayHello(){alert("Hello")}
      function sayWorld(){alert("World")}
      $("#btn1").one("click",sayHello)
                .one("click",sayWorld)
                .bind("mouseover",function(){
                  $(this).css("opacity",0);
                })
                .bind("mouseout",function(){
                  $(this).css("opacity",1);
                })
      $("#btn2").bind("click",function(){
        //$("#btn1").unbind("click",sayHello);
        //$("#btn1").unbind("click");
        $("#btn1").unbind();
      })
    </script>
 </body>
</html>
