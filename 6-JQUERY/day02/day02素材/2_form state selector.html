<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
  <form action="">
    用户名:<input disabled><br>
    密码:<input type="password" disabled><br>
    <input type="checkbox"/>同意本站的使用条款<br>
    <input type="button" disabled value="提交注册信息"/>
  </form>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //选择type为checkbox的表单元素绑定单击事件
    $("form>:checkbox").click(function(){
      //选择所有不是checkbox的表单元素,设置其disabled属性和当前元素的checked相反
      $("form>:input:not(:checkbox)")
        .prop("disabled",!$(this).prop("checked"));
    });
  </script>
 </body>
</html>
