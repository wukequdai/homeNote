<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 160px}
</style>
</head>
<body>
	<select id="unsel" size="10">
    <option>Argentina</option>
    <option>Brazil</option>
    <option>Canada</option>
    <option>China</option>
    <option>Cuba</option>
    <option>Denmark</option>
    <option>Egypt</option>
    <option>France</option>
    <option>Greece</option>
    <option>Spain</option>
  </select>
	<select id="sel" size="10">
	</select>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //选择所有option,绑定双击事件
    //$("option").dblclick(function(){
      //var $opt=$(this);
      ////如果当前option的父元素是unsel
      //if($opt.is("#unsel>option")){
        ////查找id为sel下的option中内容和当前option一样的option
        //var $optR=
          //$("#sel>option:contains("+$opt.html()+")")
        //if($optR.length==0)//如果没找到
          ////找到id为sel的select，为其添加子元素——来自当前option的克隆
          //$("#sel").append($opt.clone(true));
      //}else//否则
        //$opt.remove();//删除当前option
    //});
    //选择id为unsel的select添加双击事件委托，只允许option元素触发事件
    $("#unsel").delegate("option","dblclick",
      function(){
        var $opt=$(this);
        //查找id为sel下的option中内容和当前option一样的option
        var $optR=
          $("#sel>option:contains("+$opt.html()+")")
        if($optR.length==0)//如果没找到
          //找到id为sel的select，为其添加子元素——来自当前option的克隆
          $("#sel").append($opt.clone());
    });
    //选择id为sel的select添加双击事件委托，只允许option元素触发事件
    $("#sel").delegate("option","dblclick",
      function(){
        $(this).remove();
    });
  </script>
</body>
</html>
