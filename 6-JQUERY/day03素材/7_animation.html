<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style type="text/css">
		#d1{
			border:1px solid #aaa;
			border-radius:6px;
			width:50px; height:50px;
			position:absolute;
			top:120px;
		}
	</style>
 </head>
 <body>
	<h1>jQuery动画函数——透明度动画</h1>
	<button id="btn1">启动动画</button>
	<button id="btn2">停止动画</button>
	<div id="d1">abcd</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$("#btn1").click(function(){
			$("#d1").animate({
				left:300
			},1000).animate({top:300})
		})
		$("#btn2").click(function(){
			$(":animated").stop(true)
		})
	</script>
 </body>
</html>
