<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>...</title>
  <style>
		.dropdown{width:64px;height:20px;}
    .dropdown a{
			text-decoration:none;
			color:#000;
			display:inline-block;
			
		}
		.dropdown>a{border:1px solid #000;padding:6px 12px;}
		/*设置宽高*/
		.dropdown-menu{
			width:200px;
			height:150px;
			list-style:none;margin:0;padding:0;
			border:1px solid #aaa;
			box-shadow:5px 5px 6px #000;
			overflow:hidden;
			transition:all .5s linear;
		}
		.dropdown-menu a{padding:6px 20px;width:160px}
		.dropdown-menu li:hover{background:#ddd}
  </style>
 </head>
  
 <body>
  <div class="dropdown">
    <a data-trigger="dropdown" href="#">Dropdown</a>
    <ul class="dropdown-menu">
	    <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
	    <li><hr></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
	<script src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		//绑定鼠标事件
		$(".dropdown").mouseover(function(){
			$(".dropdown>.dropdown-menu").css({height:150,opacity:1})
		})
		$(".dropdown").mouseout(function(){
			$(".dropdown>.dropdown-menu").css({height:0,opacity:0})
		})
	</script>
 </body>
</html>
