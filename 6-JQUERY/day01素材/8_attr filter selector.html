		$(".tabs").css({
			listStyle:"none",

		$(".tabs li").css({
			float:"left",

		$(".tabs li a:gt(0)").css({
			borderBottom:"2px solid #000",
			
		});
		$(".tabs li:eq(0)").css({
			border:"2px solid #000",
			borderBottom:"0",
		});
		$(".tabs a").css({
			display:"inline-block",
			textDecoration:"none",
			padding:"10px 20px",
			color:"#00a887",
		});
		$(".tabs a").click(function(){
			$(".tabs li a").css({
				border:"0",borderBottom:"2px solid #000"
			});
			$(this).css({
				border:"2px solid #000",borderBottom:"0"
			});
