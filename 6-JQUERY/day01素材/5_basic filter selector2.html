	<script src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		//清除list
		$(".btn-group").css("listStyle","none");
		//设置文字样式
		$(".btn-group a").css({textDecoration:"none",
		color:"#000",padding:"10px 20px",display:"inline-block"})
		//左浮动
		$(".btn-group>li").css({float:"left",border:"1px solid #000"});
		//清除重叠
		$(".btn-group>li:gt(0)").css("borderLeft",0);
		//设置第一个左上，左下圆角
		$(".btn-group>li:first").css({
			borderTopLeftRadius:8,
			borderBottomLeftRadius:8,
		})
		$(".btn-group>li:last").css({
			borderTopRightRadius:8,
			borderBottomRightRadius:8,
		})
		$(".btn-group>li a").click(function(){
			alert("音乐music")
		})
	</script>
