<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
  </head>
  <body>
    <button id="btn1">click me</button>
    <button id="btn2">click me2</button>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $("#btn1").click(function(){
        //将每个li的内容*2
        //$("ul>li").html(function(i){
          //return $(this).html()*2;
        //})
        $("ul>li").each(function(i){
          $(this).html($(this).html()*2);
        })
      });
      $("#btn2").click(function(){
        var $3=$("ul>li:contains('3')");
        alert($3.index("ul>li"));
      });
    </script>
  </body>
</html>
