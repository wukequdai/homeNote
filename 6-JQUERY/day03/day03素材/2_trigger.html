<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
  <h1>使用代码触发事件</h1>
	<button id="bt1">BTN1</button>
	<button id="bt2">BTN2</button>
  <script src="js/jquery-1.11.3.js"></script>
	<script>
    $("#bt1").click(function(){alert("提交...")})
    $("#bt2").click(function(){
      $("#bt1").trigger("click");
    })
  </script>

 </body>
</html>
