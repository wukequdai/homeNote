<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d1{
		width:64px;
		overflow:hidden;
		transition:all 0.5s linear;
	}
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		/*+function(){
			var d1=document.getElementById("d1");
			//为id为d2的div绑定单击事件

				var d2=this;

				if(d2.innerHTML=="&lt;&lt;"){
					//查找id为d1的div，设置其隐藏
					d1.style.display="none";
					d2.innerHTML="&gt;&gt;";
				}else{
					d1.style.display="block";
					d2.innerHTML="&lt;&lt;";
				}
			}
		}();*/
		+function(){
			var d1=document.getElementById("d1");
			var d2=document.getElementById("d2");
			d2.onclick=function(){
				if(this.innerHTML=="&lt;&lt;"){
					d1.style.width="0";
					d2.innerHTML="&gt;&gt;";
					d2.style.backgroundColor="red";
				}else{
					d1.style.width="64px";
					d2.innerHTML="&lt;&lt;";
					d1.style.backgroundColor="#fff";
				}
			}
		}();
  </script>
</body>
</html>
