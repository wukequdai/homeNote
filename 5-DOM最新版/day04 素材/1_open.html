<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个
*/
		</script>
	</head>
	<body>
		<a href="http://tmooc.cn">当前窗口打开可以后退</a>
		<a href="javascript:open('http://tmooc.cn' ,'_self')">在当前窗口打开，可以后退（js）</a><br>
		<a href="javascript:location.replace('http://tmooc.cn')">当前窗口打开，不可以后退(js)</a><br>
		<a href="http://tmooc.cn" target="_blank">在新窗口打开，可以打开多个</a>
		<a href="javascript:open('http://tmooc.cn' ,'_blank')">在新窗口打开，可以打开多个（js）</a><br>
		<a href="javascript:open('http://tmooc.cn','?')">在新窗口打开，只能打开一个(js)</a>
		<a href="http://tmooc.cn" target="tmooc">在新窗口打开，只能打开一个</a>
	</body>
</html>
