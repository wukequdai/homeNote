

<div ng-include="'tpl/include/header.html'"></div>

 <div class="container">
   <form ng-hide="result">
     <div class="form-group">
       <label for="name">联系人</label>
       <input type="text"
              ng-model="order.user_name"
              id="name" class="form-control"/>
     </div>

     <div class="form-group">
       <label >性别</label>
       <div class="radio-inline">
         <label>
           <input type="radio" ng-model="order.sex"
                  name="sex" value="1"/>男
         </label>
       </div>
       <div class="radio-inline">
         <label>
           <input type="radio" ng-model="order.sex"
                  name="sex" value="0"/>女
         </label>
       </div>
     </div>

     <div class="form-group">
       <label for="phone">联系电话</label>
       <input type="text" ng-model="order.phone"
              id="phone" class="form-control"/>
     </div>
     
     <div class="form-group">
       <label for="address">送餐地址</label>
       <textarea id="address" ng-model="order.addr"
                 class="form-control"></textarea>
     </div>

     <button
       ng-click="submitOrder()"
       class="btn btn-block btn-success">提交订单</button>

   </form>
   <p ng-show="result">{{result}}</p>
 </div>

<div ng-include="'tpl/include/footer.html'"></div>
