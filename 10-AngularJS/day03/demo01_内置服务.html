<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

  <p>{{num}}</p>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope, $interval) {

    $scope.num = 10;

   /* setInterval(function () {
      $scope.num++;
      console.log($scope.num);
      $scope.$apply();
    },1000);*/

    $interval(function(){
      $scope.num++;
    },1000);

  })

</script>

</body>
</html>
