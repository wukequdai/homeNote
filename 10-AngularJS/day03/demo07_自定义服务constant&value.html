<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<p>{{"id is "+id}}</p>
<p>{{"price is "+price}}</p>
<button ng-click="reset()">Reset</button>

<script>
  var app = angular.module('myApp', ['ng']);

  //constant去创建服务--》配置数据
  app.constant('$ID', {id: 100});

  //value方法创建服务 --》 对象
  app.value('$PRICE',{price:40});

  app.controller('myCtrl', function ($scope, $PRICE,$ID) {
    $scope.id = $ID.id;
    $scope.price = $PRICE.price;

    $scope.reset = function () {
      angular.extend($ID,{id:0});
      console.log($ID.id);
      $scope.id = $ID.id;
    }


  })

</script>

</body>
</html>
