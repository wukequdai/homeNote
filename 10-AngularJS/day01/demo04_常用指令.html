<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body >

<div ng-init="name='zhangsan';age=20">
  <p> this is the first {{1+1}}</p>
  <h2>{{"name is "+name}}</h2>
  <p>{{"age is "+age}}</p>
</div>

<div ng-init="list=[100,200,300];stu={name:'lucy',age:20}">
  <p> this is the second {{2+2}}</p>

  <ul>
    <li>{{list[0]}}</li>
    <li>{{list[1]}}</li>
    <li>{{list[2]}}</li>
  </ul>

  <ul>
    <li ng-repeat="tmp in list">
      {{"$index is "+$index+" tmp is "+tmp}}
    </li>
  </ul>

  <div>
    <a href="" ng-repeat="(key,value) in stu">
      {{"key is "+key+" value is "+value}}
    </a>
  </div>

  <span ng-init="isMember=false"></span>
  <div>
    <p ng-if="isMember">仅会员可见</p>
  </div>

</div>


</body>
</html>
