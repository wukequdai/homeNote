<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<table ng-init="stuList=[
{name:'Michael',age:20,score:80},
{name:'Miller',age:22,score:50},
{name:'Lincoln',age:24,score:85},
{name:'Lucy',age:26,score:90},
{name:'HanMeiMei',age:21,score:100}
]">

  <thead>
  <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>成绩</th>
  </tr>
  </thead>

  <tbody>
  <!--<tr ng-repeat="obj in stuList">
    <td>{{obj.name}}</td>
    <td>{{obj.age}}</td>
    <td>{{obj.score}}</td>
  </tr>-->
  <tr ng-repeat="obj in stuList">
    <td ng-repeat="value in obj">
      {{value}}
    </td>
  </tr>
  </tbody>

</table>

</body>
</html>
