<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
  <ul>
    <li ng-repeat="item in list track by $index">{{item}}</li>
  </ul>
  <button ng-click="add()">clickMe</button>
</div>

<script>

  var app = angular.module('myApp',['ng']);

  app.controller('myCtrl',function($scope){

    $scope.list = [100,200,300];

    $scope.add = function(){
      $scope.list.push(100);
    }

  });


</script>

</body>
</html>
