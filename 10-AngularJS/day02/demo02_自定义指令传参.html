<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<p>{{count}}</p>

<!--调用指令-->
<div ts-hello test-name="123"></div>


<script>
  var app = angular.module('myApp', ['ng']);

  //创建的指令
  app.directive('tsHello',function(){
    return {
      template:'<h2> Hello {{testName}} <h2>',
      scope:{
        testName:'@'
      }
    }
  })

  app.controller('myCtrl', function ($scope) {
    $scope.count = 10;
  })

</script>

</body>
</html>
