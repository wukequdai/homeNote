<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<p>{{price}}</p>

<p>{{price | currency}}</p>

<p>{{price | currency:'￥'}}</p>

<p>{{nowDate}}</p>
<p>{{nowDate | date:'yy-MM-dd'}}</p>
<p>{{name | uppercase}}</p>
<p>{{name | lowercase}}</p>

<p>{{num | number:2}}</p>

<ul>
  <li ng-repeat="stu in stuList | orderBy:'age':true">
    {{"年龄为"+stu.age+" 名称为"+stu.name}}
  </li>
</ul>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope) {
    $scope.price = 10;
    $scope.name = "Jack";
    $scope.nowDate = new Date();
    $scope.num = 3.1415926;
    $scope.stuList = [
      {age:30,name:'IronMan'},
      {age:20,name:'SuperMan'},
      {age:35,name:'Michael'}
    ]

  })

</script>

</body>
</html>
