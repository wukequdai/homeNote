<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<p>{{count}}</p>

<ts-directive test-name="Hello World"></ts-directive>

<script>
  var app = angular.module('myApp', ['ng']);

  app.directive('tsDirective',function(){
    return {
      template:'<h1> {{testName}} </h1>',
      restrict:'EA',
      scope:{
        testName:'@'
      }
    }
  })

  app.controller('myCtrl', function ($scope) {
    $scope.count = 10;
  })

</script>

</body>
</html>
