<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<p>{{count}}</p>

<button ng-click="add()">clickMe</button>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope) {
    $scope.count = 10;

    $scope.add = function () {
      $scope.count++;
    }

  })

</script>

</body>
</html>
