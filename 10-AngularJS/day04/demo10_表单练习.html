<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<form name="myForm">

  <div>
    <label for="user_name">输入用户名</label>
    <input type="text"
           ng-model="myName"
           id="user_name" name="myName" required/>
    <span ng-show="myForm.myName.$error.required
      && myForm.myName.$dirty">
      输入用户名
    </span>
  </div>
  <div>
    <label for="user_pwd">输入密码</label>
    <input type="password"
           ng-model="myPwd"
           id="user_pwd" name="myPwd" required/>
    <span ng-show="myForm.myPwd.$error.required
      && myForm.myPwd.$dirty">
      输入密码
    </span>
  </div>

  <input ng-disabled="myForm.$invalid" type="submit" value="登录"/>

</form>


<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope) {

  })

</script>

</body>
</html>
