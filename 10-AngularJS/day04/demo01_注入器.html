<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<script>
  var app = angular.module('myApp', ['ng']);

  //通过行内式依赖注入 创建一个服务
  app.factory('$output',[function () {
      return {
        print:function(){
          console.log('$output服务中的方法被调用了');
        }
      }
  }]);

  app.controller('myCtrl',["$scope","$injector",
    function($scope,$injector){
      var flagExist = $injector.has('$output')
      console.log(flagExist);
      if(flagExist)
      {
        var output = $injector.get('$output');
        output.print();
      }
  }])


</script>

</body>
</html>
