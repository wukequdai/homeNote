<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、弹出一个输入框，输入工资，并保存给一个变量(salary)
			var salary=window.prompt("请输入您的工资:");
			//2、将用户输入的数据(salary) + 1000 ，再看结果
			console.log(salary+1000);
			//3、查看 salary 的数据类型
			console.log(typeof(salary));//string
			//4、将 salary 解析为 一个整数
			salary=parseInt(salary);
			console.log(salary+1000);
			
		</script>
	</body>
</html>
