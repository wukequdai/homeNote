			/*要求用户 从网页上 输入两个 数字 ， 最后计算 和*/
			//1、提示用户 输入第一个数字
			var num1=window.prompt("请输入第一个数字:");
			//2、提示用户 输入第二个数字(window可以省略)
			var num2=prompt("请输入第二个数字:");
			//3、将用户输入的两个数字相加求和
			var result=num1+num2;
			//4、打印输出
			console.log(result);
		</script>
