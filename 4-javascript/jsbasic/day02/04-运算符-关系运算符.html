<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1=18;
			var num2=15;
			var str1="18";

			console.log("num1>num2="+(num1>num2));
			console.log("num1<num2="+(num1<num2));
			console.log("num1和num2相等吗?"+(num1==num2));
			console.log("num1和num2不相等吗?"+(num1!=num2));
			console.log("num1和str1相等吗?"+(num1==str1));
			console.log("num1和str1(包含类型)相等吗??"+(num1===str1));

			console.log("num1是数字吗?(true:非数字，false为 数字)"+isNaN(num1));
			console.log("str1是数字吗?(true:非数字，false为 数字)"+isNaN(str1));

			var str2 = "123你好!";
			console.log(isNaN(str2));

			//判断 "3">"10" 吗?
			//注意：字符串的大小比较，实际上是比较 首字符 的Unicode 码
			var s1 = "3";//Unicode 51
			var s2 = "10";//Unicode 按1算 49
			console.log(s1>s2);//false
			console.log(parseInt(s1)>parseInt(s2));
		</script>
	</body>
</html>
