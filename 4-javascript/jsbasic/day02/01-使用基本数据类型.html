		<script type="text/javascript">
			//1、创建变量保存学生的年龄，入学成绩，身高数据(数字类型)

			var stuGender="男";

			var stuPhone = "13888888888";
			var stuEmail = "wuji.zhang@163.com";
			console.log(stuGender,stuName,stuPhone,stuEmail);
			//3、创建变量保存是否下雨，是否天冷(布尔类型)
			var isRain = false;
			var isCold = true;
			console.log(isRain,isCold);
			console.log(isRain + isCold);
