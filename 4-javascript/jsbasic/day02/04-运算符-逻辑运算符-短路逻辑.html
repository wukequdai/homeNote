	<body>
		<script type="text/javascript">
			var num1 = 15;
			var num2 = 18;

			//1、判断 num1 是否 小于等于 30 以及 num2 是否大于等于 15
			var result = num1<=30&&num2>=15;
			console.log(result);

			//2、判断 num1 是否 大于等于 30 以及 num2 是否大于等于 15
			result = num1>=30&&num2>=15;
			console.log(result);

			//(翻译)：如果 num1的值 小于等于 30 的话，那么就将 num2的值 更改为 888
			/*result = (num1<=30) && (num2=888);
			console.log(result);
			console.log(num2);*/

			//3、判断 num1 是否 大于等于 30，以及 将 num2的值 赋值为 888
			//(翻译)：如果 num1的值 大于等于 30 的话，那么就将 num2的值 更改为 888
			result = (num1>=30) && (num2=888);
			console.log(result);
			console.log(num2);
