<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1、声明 变量 r，并赋值，用于表示一个圆的半径
			var r=10;
			//2、声明 常量 PI，并赋值为 3.14 ，表示圆周率
			const PI=3.14;
			//3、声明 变量 l，用于保存计算的圆的周长
			var l;
			//4、声明 变量 s，用于保存计算的圆的面积
			var s;

			//5、计算 圆的周长2*PI*r,将结果保存在l中
			l=2*PI*r;
			//6、计算 圆的面积PI*r*r,将结果保存在s中
			s=PI*r*r;
			//7、打印结果到控制台上
			console.log(l);
			console.log(s);
		</script>
	</body>
</html>
