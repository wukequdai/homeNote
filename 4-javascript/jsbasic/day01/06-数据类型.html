<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1、声明一个 十进制 数字
			var n1 = 123;
			console.log(n1);
			//2、声明一个 八进制 数字
			var n2 =0123;
			console.log(n2);//转换成十进制输出
			//3、声明一个 十六进制 数字
			var n3 = 0x1a3;
			console.log(n3);//转换成十进制输出

			//4、将 5f20 转换成 汉字
			var s = "\u5f20";
			console.log(s);

			var s1="\u9fa5";
			console.log(s1);

			var s3 = "\"Hello\" \nWorl\'d\'";
			console.log(s3);
		</script>
	</body>
</html>
