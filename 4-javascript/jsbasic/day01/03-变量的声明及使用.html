<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<script>
			//1、声明一个变量保存学员姓名(stuName，注意变量名称不要取名为 name):张三丰
			var stuName="张三丰";
			//2、声明一个变量保存学员年龄(stuAge):85
			var stuAge=85;
			//3、声明一个变量保存学员性别(stuGender):男
			var stuGender="男";

			var stuHeight=162;

			//打印 各个信息
			console.log(stuName);
			console.log(stuAge);
			document.write(stuGender);
			document.write(stuHeight);
