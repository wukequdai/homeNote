<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = 25;//全局变量
			//fun1 是全局函数
			function fun1(){
				console.log("这是一个全局函数");
				/*局部函数:只能在 fun1 中被调用*/
				function fun2(){
					console.log("fun1中的函数(局部函数)");
				}
				//调用 fun2
				fun2();
			}
		</script>
		<button onclick="fun1();">调用全局函数fun1</button>
		<button onclick="fun2();">调用局部函数fun2</button>
	</body>
</html>
