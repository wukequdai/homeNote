<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function add(num1,num2){
				console.log("第一个参数值:"+num1);
				console.log("第二个参数值:"+num2);
				console.log(num1+num2);
			}

			function test(name,action,name1){
				console.log(name+action+name1);
			}
		</script>
		<button onclick="test('小明','喂','狗');">测试调用信息</button>
		<button onclick="add(15,18);">函数调用</button>
	</body>
</html>
