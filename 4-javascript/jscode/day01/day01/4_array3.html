<html>

	<body>
		<script type="text/javascript">
			var names=new Array(3);
			console.log(String(names));
			names[0]="eric";
			names[1]="jack";
			names[2]="rose";
			console.log(String(names));
			//获取下标为6的元素值:
			console.log(names[6]);
			//tom住6号房间
			names[6]="tom";
			console.log(String(names));
			console.dir(names);//输出对象的结构
		</script>
	</body>
</html>
