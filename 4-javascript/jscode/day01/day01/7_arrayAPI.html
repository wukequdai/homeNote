<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select id="selProvs">
		</select>
		<script type="text/javascript">
			var provs=
				["北京市","天津市","山东省","河南省","河北省"];
			var html="<option>"+
				provs.join("</option><option>")
				+"</option>";
			//将html放入id为selProvs的元素内部
			selProvs.innerHTML=html;
			//将字符拼接为单词
			var chars=["H","e","l","l","o"];
			//Hello
			console.log(chars.join(""));
			//判断是否是空数组
			var arr1=[];
			var arr2=[,,,,,,,,,];
			var arr3=[,,,2,,,1,,];
			console.log(arr1.join(""));
			console.log(arr2.join(""));
			console.log(arr3.join(""));
		</script>
	</body>
</html>
