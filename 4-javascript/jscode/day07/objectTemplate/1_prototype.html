<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//如果数组类型的原型对象中没有indexOf
			if(Array.prototype.indexOf===undefined)
				//为数组类型的原型对象添加indexOf=
				Array.prototype.indexOf=
					function(value,fromi){
						//如果fromi是undefined，就改为0
						fromi===undefined&&(fromi=0);
						//i从fromi位置开始，遍历当前数组?
						for(var i=fromi;i<this.length;i++){
							//如果当前元素等于value
							if(this[i]===value){
								return i;//返回i
							}
						}//(遍历结束)
						return -1;//返回-1
					}
			var arr=[1,2,3,2,1];
			       //0 1 2 3 4
		  document.write(
				arr.indexOf(2)+"<br>"+//1
				arr.indexOf(2,2)+"<br>"+//3
				arr.indexOf(2,4)+"<br>"+//-1
				arr.indexOf(5)+"<br>"//-1
			);

			//如果?没有trim
			if(String.prototype.trim===undefined)
				String.prototype.trim=//为?添加trim:
					function(){
						//删除当前字符串开头和结尾的空字符
						return this.replace(/^\s+|\s+$/g,"");
					}

			var str=" \tzhang dong\t ";
			document.write("|"+str+"|<br>");
			document.write("|"+str.trim()+"|<br>");
		</script>
	</body>
</html>
