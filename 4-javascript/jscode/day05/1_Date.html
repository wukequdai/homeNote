			var date=new Date("2016/9/10");
			console.log(date.toLocaleDateString());
			function format(date){
				//定义数组week: 包含日,一,二,....,六
				var week=
					["日","一","二","三","四","五","六"];
				//获得date中的年保存在y中
				var y=date.getFullYear();
				//获得date中的月+1后保存在M中
				var M=date.getMonth()+1;
				M<10&&(M="0"+M);//如果M<10，改为0+M
				//获得date中的日保存在d中
				var d=date.getDate();
				d<10&&(d="0"+d);//如果d<10，改为0+d
				//获得date中的星期保存在day中
				var day=date.getDay();
				//获取week中day位置的汉字保存回day中
				day=week[day];
				//获得date中的小时保存在h中
				var h=date.getHours();
				//声明变量am，如果h<12，am就赋值为上午,否则赋值为下午
				var am=h<12?"上午":"下午";
				h>12&&(h-=12);//如果h>12,就h-12
				h<10&&(h="0"+h);//如果h<10,就改为0+h
				//获得date中的分钟保存在m中
				var m=date.getMinutes();
				m<10&&(m="0"+m);//如果m<10,就改为0+m
				return y+"年"+M+"月"+d+"日 星期"+day
							+" "+am+h+":"+m;
			}//2016年10月10日 星期一 上午11:28
