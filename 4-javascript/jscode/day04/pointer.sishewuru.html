	<script type="text/javascript">
		function round(num,d){
			//将num*10的d次方
			num*=Math.pow(10,d);                                 
			//对num四舍五入取整
			num=Math.round(num);
			//返回num/10的d次方的结果
			return num/Math.pow(10,d);
		}
		console.log(
			//按照2位小数四舍五入
			round(345.678,2),
			//取整
			round(345.678,0),
			//按照十位数取整
			round(345.678,-1)
		);
