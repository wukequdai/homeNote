<!doctype html>
<html>
<head>
	<title>Doctment</title>
  <meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		var now=new Date();
		//获取当前时间距离1970/1/1日毫秒数
		console.log(now.getTime());
		//计算机中最大的数值;
		console.log(Number.MAX_VALUE);
		var max_year=Number.MAX_VALUE/1000/3600/24/365;
		console.log(max_year);
		//两个日期可直接相减，结果毫秒差
		var birth=new Date("1995/10/17");
		var ms=now-birth;
		var days=ms/1000/3600/24;
		//计算出生到现在共活了多少天
		console.log(days);
		//获取当前时间now
		var now=new Date();
		//定义目标时间
		var end=new Date("2017/2/11");
		//用目标时间-当前时间=时间差
		var s=Math.floor((end-now)/1000);
		var d=Math.floor(s/3600/24);//计算d
		var h=Math.floor(s%(3600*24)/3600);//计算h
		var m=Math.floor(s%3600/60);//计算秒
		s%=60;//计算毫秒
		document.write("距离葛瑞的到来还有："+d+"天"+h+"小时"+m+"分"+s+"秒");
	</script>
</body>
</html>
