<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 创建一个4行4列的表格 -->
		<table border="1" cellspacing="0px" cellpadding="5px" width="500px" align="center">
			<!-- 标题 -->
			<caption>信息一览表</caption>
			<!-- 创建行1 -->
			<thead>
				<tr align="center" bgcolor="pink">
					<!-- 创建列1 -->
					<td>姓名</td>
					<!-- 创建列2 -->
					<td>性别</td>
					<!-- 创建列3 -->
					<td>身高</td>
					<!-- 创建列4 -->
					<td>体重</td>
				</tr>
			</thead>
			<tbody bgcolor="yellow">
				<!-- 创建行2 -->
				<tr>
					<!-- 创建列1 -->
					<td>张三丰</td>
					<!-- 创建列2 -->
					<td>男</td>
					<!-- 创建列3 -->
					<td colspan="2" align="center">170</td>
				</tr>
				<!-- 创建行3 -->
				<tr>
					<!-- 创建列1 -->
					<td>张翠山</td>
					<!-- 创建列2 -->
					<td>男</td>
					<!-- 创建列3 -->
					<td rowspan="2" align="center">175</td>
					<!-- 创建列4 -->
					<td>75</td>
				</tr>
				<!-- 创建行4 -->
				<tr>
					<!-- 创建列1 -->
					<td>张无忌</td>
					<!-- 创建列2 -->
					<td>男</td>
					<!-- 创建列4 -->
					<td>90</td>
				</tr>
			</tbody>
		</table>
		Hello
	</body>
</html>
