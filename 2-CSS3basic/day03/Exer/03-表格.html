<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			body{
				font-size:12px;
			}
			
			#discuss{
				width:990px;
				margin:0 auto;
			}
			#mt{
				/*高度：30px，边框，上边框，背景颜色*/
				height:30px;
				border:1px solid #ddd;
				border-top:2px solid #9d9d9d;
				background:#F7F7F7;
			}
			#discuss-content{
				border-bottom:1px solid #ddd;
				padding-bottom:2px;
			}

			#discuss-datas{
				width:990px;
			}

			#discuss-datas thead td{
				/*加粗，上下内边距，下边框，文本居中对齐*/
				font-weight:bold;
				padding:5px 0;
				border-bottom:1px solid #ddd;
				text-align:center;
				color:#666;
			}

			/*处理 .col1 的样式 (每行第一列的效果)*/
			#discuss-datas td.col1{
				width:620px;
				text-align:left;
			}
			
			/*内容行中所有的列*/
			#discuss-datas tbody td{
				/*虚线下边框，上下内边距，文本水平居中对齐，文本颜色*/
				border-bottom:1px dotted #ddd;
				padding:5px 0;
				text-align:center;
				color:#9c9a9c;
			}

			/*处理所有超链接*/
			#discuss a{
				color:#005aa0;
				text-decoration:none;
			}
			#discuss a:hover{
				text-decoration:underline;
			}

			/*晒，论 两幅图*/
			#discuss-datas b{
				/*宽度，高度，背景属性*/
				padding-left:21px;
				padding-bottom:2px;
				padding-top:3px;
				background-image:url(../Images/iconlist_1.png);
				background-repeat:no-repeat;
				margin-right:5px;
			}
			b.shai{
				background-position:-110px -220px;
			}
			b.lun{
				background-position:-152px -220px;
			}
		</style>
	</head>
