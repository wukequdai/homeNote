<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#img_list{
				/*宽度，高度，边框，溢出*/
				width:500px;
				height:150px;
				border:1px solid #000;
				overflow-x:auto;
			}
			#img_list p{
				/*宽度，高度*/
				width:800px;
				height:100px;
			}
			#img_list img{
				width:100px;
				height:100px;
				border:2px solid transparent;
			}
			#img_list img:hover{
				border-color:#f00;
			}
		</style>
	</head>
	<body>
		<div id="img_list">
			<p>
				<img src="images/p_small_001.jpg">
				<img src="images/p_small_002.jpg">
				<img src="images/p_small_003.jpg">
				<img src="images/p_small_004.jpg">
				<img src="images/p_small_005.jpg">
				<img src="images/p_small_006.jpg">
				<img src="images/p_small_007.jpg">
			</p>
		</div>
	</body>
</html>
