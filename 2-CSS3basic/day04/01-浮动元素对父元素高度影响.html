<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#parent{
				border:1px solid #000;
			}
			#d1,#d2,#d3{
				width:200px;
				height:200px;
			}
			#d1{
				background:red;
				float:left;
			}
			#d2{
				background:green;
				float:left;
			}
			#d3{
				background:blue;
				float:left;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
			<div style="clear:both;"></div>
		</div>
		<div id="brother">
			这是parent的兄弟元素!
		</div>
	</body>
</html>
