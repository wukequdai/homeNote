<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#list{
				margin:0;
				padding:0;
				list-style:none;
			}
			#list li{
				float:left;
				width:100px;
				height:30px;
				border:1px solid #333;
				cursor:pointer;
				text-align:center;
				line-height:30px;
				margin-left:20px;
			}
			#list li:hover{
				/*相对定位*/
				position:relative;
				left:-5px;
				top:-5px;

			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>张三丰</li>
			<li>张无忌</li>
			<li>张翠山</li>
			<li>张学友</li>
		</ul>
	</body>
</html>
