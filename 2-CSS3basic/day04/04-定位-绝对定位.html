<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:400px;
				height:400px;
				background-color:red;
				float:right;
				/*相对定位*/
				position:relative;
			}
			#d2{
				width:200px;
				height:200px;
				background-color:green;
				/*绝对定位*/
				position:absolute;
				bottom:0px;
				right:0px;
			}
			#d3{
				width:100px;
				height:100px;
				background-color:yellow;
				/*绝对定位*/
				position:absolute;
				top:0px;
				right:0px;
			}

			#s1{
				width:100px;
				height:100px;
				background-color:orange;
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
	</head>
	<body>
		 <div id="d1">
			<div id="d2">
				<div id="d3"></div>
			</div>
		 </div>
		 <span id="s1">绝对定位元素</span>
	</body>
</html>
