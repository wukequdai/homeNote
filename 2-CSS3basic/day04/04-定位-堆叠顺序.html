<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#d1,#d2,#d3{
				width:200px;
				height:200px;
				position:absolute;
				top:0px;
				left:0px;
			}
			#d1{
				background-color:red;
				z-index:80;
			}
			#d2{
				background-color:green;
				top:20px;
				left:50px;
				z-index:100;
			}
			#d3{
				background-color:blue;
				top:40px;
				left:40px;
				z-index:50;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</body>
</html>
