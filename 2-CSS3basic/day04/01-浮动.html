<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#d1,#d2,#d3{
				width:200px;
				height:200px;
			}
			#d1{
				background-color:red;
				float:left;
			}
			#d2{
				background-color:green;
				float:left;
				clear:left;
			}
			#d3{
				background-color:blue;
				/*清除 #d2 元素左浮动 带来的影响*/
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</body>
</html>
