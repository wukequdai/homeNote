<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			.redColor{
				color:red;
				background-color:yellow;
			}
			div{
				background-color:yellow;
				font-size:18px;
			}

			p.bigFont{
				font-size:48px;
			}

			#title{
				font-size:36px;
				font-weight:bold;
				color:orange;
			}
		</style>
	</head>
	<body>
		<!-- 除第一个 p(唐诗一首) 以外，其余所有的p标记 文本为 红色，背景为 黄色 -->
		<!-- 页面中，所有的 div 标记，背景为黄色，文字大小为 18px -->
		<!-- 咏鹅 所在的 p标记 文字大小为 48px -->
		<p id="title">唐诗一首</p>
		<p class="redColor bigFont">咏鹅</p>
		<div>饿饿饿</div>
		<p class="redColor">曲项向天歌</p>
		<div>白毛浮绿水</div>
		<p class="redColor">红掌拨清波</p>
	</body>
</html>
