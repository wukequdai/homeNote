<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			/*body{
				color:red;
				font-size:24px;
			}*/
			/*
				声明类选择器：yellowColor
			*/
			.yellowColor{
				color:yellow;
			}
			.redBack{
				background-color:red;
			}
			.important{
				font-weight:bold;/*字体加粗*/
			}
			/*控制 class为yellowColor的li元素的文字大小为48px*/
			li.yellowColor{
				font-size:48px;
			}
		</style>
	</head>
	<body>
		<div class="yellowColor redBack important">
			This is a div
		</div>
		<p>
			窗前明月光
		</p>
		<span>举头望明月</span>
		<ul>
			<li class="yellowColor">白日依山尽</li>
			<li>黄河入海流</li>
		</ul>
	</body>
</html>
