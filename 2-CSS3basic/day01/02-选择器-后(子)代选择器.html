<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			/*1、匹配 #content 中的 所有 span 元素*/
			#content span{
				color:red;
			}

			/*2、匹配 #content 中的 直接子级 span 元素*/
			#content>span{
				background-color:yellow;
			}

			/*3、匹配 #content 中的 直接子级 p 元素中的 直接子级 span 元素*/
			#content>p>span{
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<span>div 中的 span 元素</span>
			<p>
				<span>div 中的 p 中的 span元素</span>
			</p>
		</div>

		<p>
			<span>p 中的 span</span>
		</p>

		<span>#content 之外的 span 元素</span>
	</body>
</html>
