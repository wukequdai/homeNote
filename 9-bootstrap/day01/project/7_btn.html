<body>
<div class="container">
  <h1>全局CSS样式——按钮</h1>

  <h3>三种形式的按钮</h3>
  <button class="btn btn-default">BTN按钮</button>
  <input class="btn btn-default" type="button" value="INPUT按钮">
  <a class="btn btn-default" href="#">LINK按钮</a>

  <h3>按钮的常用颜色——Bootstrap中的常用色</h3>
  <a class="btn btn-danger" href="#">红色-危险色</a>
  <a class="btn btn-success" href="#">绿色-成功色</a>
  <a class="btn btn-warning" href="#">黄色-警告色</a>
  <a class="btn btn-info" href="#">浅蓝色-提示色</a>
  <a class="btn btn-primary" href="#">深蓝色-基础色</a>

  <h3>按钮的四种大小</h3>
  <a class="btn btn-info btn-lg" href="#">大号按钮(Large-lg)</a>
  <a class="btn btn-info" href="#">默认号按钮</a>
  <a class="btn btn-info btn-sm" href="#">小号按钮(Small-sm)</a>
  <a class="btn btn-info btn-xs" href="#">超小号按钮(ExtraSmall-xs)</a>

  <h3>块级按钮</h3>
  <a class="btn btn-primary btn-block" href="#">加载更多</a>
</div>
