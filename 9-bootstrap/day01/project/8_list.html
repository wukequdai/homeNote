<body>
<div class="container">
  <h1>全局CSS样式——列表</h1>

  <h3>列表的默认样式</h3>
  <ul>
    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ul>
  <ol>
    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ol>

  <h3>去除提示符的列表</h3>

    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ul>
  <ol class="list-unstyled">
    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ol>

  <h3>行内/内联列表</h3>
  <ul class="list-inline">
    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ul>
  <ol class="list-inline">
    <li>京酱肉丝</li>
    <li>鱼香肉丝</li>
    <li>青椒肉丝</li>
  </ol>
