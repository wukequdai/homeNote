<body>
<div class="container">
  <h1>JS插件——模态对话框</h1>

  <a href="#my-modal" data-toggle="modal">弹出模态框</a>
  <button type="button" data-toggle="modal" data-target="#my-modal">弹出模态框</button>
</div>

<!--固定定位的模态框-->
<div id="my-modal" class="modal fade"> <!--半透明的遮罩层-->
  <div class="modal-dialog"> <!--定位和尺寸-->
    <div class="modal-content">  <!--背景边框阴影-->
      <div class="modal-header">
        <span class="close" data-dismiss="modal">×</span>
        <h3 class="modal-title">用户登录</h3>
      </div>
      <div class="modal-body">主体</div>
      <div class="modal-footer">尾部</div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 左侧
</button>
