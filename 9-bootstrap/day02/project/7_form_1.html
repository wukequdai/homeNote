<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
  </style>
</head>
<body>
<div class="container">
  <h1>全局CSS样式——表单</h1>

  <h3>1.默认表单</h3>

  <form>
    <!--表单小组 = label+input+span-->
    <div class="form-group">
      <label class="control-label" for="uname">用户名：</label>
      <input class="form-control" id="uname">
      <span class="help-block">用户名可以包含数字、字母</span>
    </div>

    <!--表单小组 = label+input+span-->
    <div class="form-group">
      <label class="control-label" for="upwd">密码：</label>
      <input class="form-control" id="upwd">
      <span class="help-block">密码长度在6~12位之间</span>
    </div>

    <!--注意复选框/单选框在H5标准推荐的写法-->
    <!--单责任原则(SRP)：一个对象只负责一类工作-->
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox">七天之内不再登录
        </label>
      </div>
    </div>

    <div class="form-group">
      <a class="btn btn-success" href="#">提交</a>
      <a class="btn btn-danger" href="#">重填</a>
    </div>
  </form>


  <h3>2.行内表单</h3>

  <form class="form-inline">
    <!--表单小组 = label+input+span-->
    <div class="form-group">
      <!--Screen Reader Only-->
      <label class="sr-only" for="uname2">用户名：</label>
      <input class="form-control" id="uname2" placeholder="请输入用户名">
    </div>

    <!--表单小组 = label+input+span-->
    <div class="form-group">
      <label class="sr-only" for="upwd2">密码：</label>
      <input class="form-control" id="upwd2" placeholder="请输入密码">
    </div>

    <!--注意复选框/单选框在H5标准推荐的写法-->
    <!--单责任原则(SRP)：一个对象只负责一类工作-->
    <!--<div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox">七天之内不再登录
        </label>
      </div>
    </div>-->
    <div class="form-group">
      <a class="btn btn-success" href="#">提交</a>
    </div>
  </form>


  <h3>3.水平表单</h3>

  <form class="form-horizontal"><!--.container-->

    <div class="form-group"> <!--.row-->
      <div class="col-sm-2"> <!--.col-*-*-->
        <label class="control-label" style="width:100%;" for="uname3">用户名：</label>
      </div>
      <div class="col-sm-5"> <!--.col-->
        <input class="form-control" id="uname3">
      </div>
      <div class="col-sm-5"> <!--.col-->
        <span class="help-block">用户名可以包含数字、字母</span>
      </div>
    </div>

    <div class="form-group"> <!--.row-->
      <div class="col-sm-2">
        <label class="control-label" for="upwd3" style="width: 100%;">密码：</label>
      </div>
      <div class="col-sm-5">
        <input class="form-control" id="upwd3">
      </div>
      <div class="col-sm-5">
        <span class="help-block">密码长度在6~12位之间</span>
      </div>
    </div>

    <div class="form-group"> <!--.row-->
      <div class="col-sm-10 col-sm-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">七天之内不再登录
          </label>
        </div>
      </div>
    </div>

    <div class="form-group"> <!--.row-->
      <div class="col-sm-10 col-sm-offset-2">
        <a class="btn btn-success" href="#">提交</a>
        <a class="btn btn-danger" href="#">重填</a>
      </div>
    </div>
  </form>
</div>
