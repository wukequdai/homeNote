<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <div class="list list-inset">
    <label class="item item-input">
      <span class="input-label">姓名</span>
      <input type="text" placeholder="请输入用户名"/>
    </label>
    <label class="item item-input">
      <span class="input-label">输入要搜索的内容</span>
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="请输入"/>
    </label>
    <label class="item item-input">
      <span class="input-label">选择日期</span>
      <input type="date"/>
    </label>
    <label class="item item-input item-select">
      <span class="input-label">选择喜欢的颜色</span>
      <select>
        <option value="red">红色</option>
        <option value="green">绿色</option>
        <option value="blue">蓝色</option>
      </select>
    </label>
    <div class="item item-toggle">
      <span class="input-label">是否开启</span>
      <label class="toggle toggle-positive">
        <input type="checkbox"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </div>

    <div class="item">
      选择喜欢的电影
      <ion-list>
        <ion-checkbox>钢铁侠1</ion-checkbox>
        <ion-checkbox>钢铁侠2</ion-checkbox>
        <ion-checkbox>钢铁侠3</ion-checkbox>
      </ion-list>
     <!-- <div class="list list-inset">
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox"/>
          </label>
          钢铁侠
        </div>
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox"/>
          </label>
          钢铁侠2
        </div>
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox"/>
          </label>
          钢铁侠3
        </div>
      </div>-->
    </div>

    <div class="item">
      选择性别
      <ion-list>
        <ion-radio>男</ion-radio>
        <ion-radio>女</ion-radio>
      </ion-list>
    <!--  <div class="list">
        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">男</div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">女</div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
-->
    </div>

  </div>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>

</body>
</html>
