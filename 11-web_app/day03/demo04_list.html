<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <ul>
    <li>001</li>
    <li>002</li>
    <li>003</li>
  </ul>

  <ul class="list">
    <li class="item">001</li>
    <li class="item">002</li>
    <li class="item">003</li>
  </ul>

  <ul class="list">
    <li class="item item-divider">a</li>
    <li class="item">apple</li>
    <li class="item">an</li>
    <li class="item item-divider">b</li>
    <li class="item">banana</li>
    <li class="item">bike</li>
  </ul>

  <ul class="list">
    <li class="item item-icon-right">
      <i class="icon ion-email"></i>
      inbox
    </li>
    <li class="item item-icon-left">
      <i class="icon ion-paper-airplane"></i>
      outbox
      <span class="badge badge-assertive">10</span>
    </li>
    <li class="item item-icon-left item-icon-right">
      <i class="icon ion-person"></i>
      contact
      <i class="icon ion-heart"></i>
    </li>
  </ul>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>

</body>
</html>
