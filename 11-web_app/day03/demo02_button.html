<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar class="bar-dark">
  <button class="button button-icon ion-refresh"></button>
  <h1 class="title">header</h1>
  <button class="button button-icon ion-settings"></button>
</ion-header-bar>

<ion-content>

  <button>normal button</button>
  <button class="button button-calm">ionic button</button>
  <button class="button button-positive">ionic button</button>
  <button class="button button-assertive">ionic button</button>
  <button class="button button-energized">ionic button</button>
  <button class="button button-royal">ionic button</button>
  <button class="button button-block button-stable">
    block button
  </button>

  <button class="button button-energized">
    <i class="icon ion-ipod"></i> 播放器
  </button>

  <button class="button button-positive
   icon-right ion-ipod">
    播放器
  </button>

  <button class="button button-icon ion-ipod"></button>

  <div class="button-bar">
    <button class="button button-positive">按钮1</button>
    <button class="button button-energized">按钮2</button>
    <button class="button button-assertive">按钮3</button>
    <button class="button button-royal">按钮4</button>
    <button class="button button-dark">按钮5</button>
    <button class="button button-stable">按钮6</button>
  </div>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app =angular.module('myApp',['ionic']);
</script>

</body>
</html>
