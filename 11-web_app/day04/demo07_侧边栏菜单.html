<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<ion-side-menus>
  <ion-side-menu side="right">
    <ul class="list list-inset">
      <li class="item">设置</li>
      <li class="item">关于</li>
      <li class="item">反馈</li>
    </ul>
  </ion-side-menu>
  <ion-side-menu class="calm-bg"
                 side="left" width="100">
    <button class="button button-icon ion-close"
            menu-close></button>
    <ul class="list list-inset">
      <li class="item">设置</li>
      <li class="item">关于</li>
      <li class="item">反馈</li>
    </ul>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-header-bar>
      <button menu-toggle="left"
              class="button button-dark">
        操作
      </button>
      <h1 class="title">header</h1>
    </ion-header-bar>

    <ion-content>
      <button
        ng-click="operateRightMenu()"
        class="button button-balanced">
        操作右边菜单
      </button>
    </ion-content>

    <ion-footer-bar>
      <h1 class="title">footer</h1>
    </ion-footer-bar>
  </ion-side-menu-content>

</ion-side-menus>


<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('myCtrl',
    ['$scope', '$ionicSideMenuDelegate',
      function ($scope, $ionicSideMenuDelegate) {

        $scope.operateRightMenu = function () {
          $ionicSideMenuDelegate.toggleRight();
        }
      }])

</script>

</body>
</html>
