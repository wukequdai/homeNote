<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <!-- meta:vp -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body ng-controller="sideMenuCtrl">

<ion-side-menus>

  <!-- 左边的侧边栏菜单-->
  <ion-side-menu side="left">

  </ion-side-menu>

  <!-- 右边的侧边栏菜单-->
  <ion-side-menu side="right">

  </ion-side-menu>

  <!-- 显示的正文-->
  <ion-side-menu-content>
    <ion-header-bar class="bar-calm">
      <button
        ng-click="operateLeft()"
        class="button button-icon icon ion-navicon"></button>
      <h1 class="title">header</h1>
      <button
        ng-click="operateRight()"
        class="button button-icon icon ion-navicon"></button>
    </ion-header-bar>

    <ion-content>

    </ion-content>

    <ion-footer-bar class="bar-calm">
      <h1 class="title">footer</h1>
    </ion-footer-bar>
  </ion-side-menu-content>

</ion-side-menus>





<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('sideMenuCtrl',
    ['$scope','$ionicSideMenuDelegate',
      function ($scope,$ionicSideMenuDelegate) {

        $scope.operateLeft = function () {
          $ionicSideMenuDelegate.toggleLeft();
        }

        $scope.operateRight = function () {
          $ionicSideMenuDelegate.toggleRight();
        }
      }
    ])

</script>

</body>
</html>
