<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <!-- meta:vp -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body ng-controller="popupCtrl">

<ion-header-bar class="bar-calm">
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <div class="button-bar">
    <button
      ng-click="showAlert()"
      class="button button-assertive">
      alert
    </button>
    <button
      ng-click="showConfirm()"
      class="button button-balanced">
      confirm
    </button>
    <button
      ng-click="showPrompt()"
      class="button button-energized"
      >
      prompt
    </button>
  </div>

</ion-content>

<ion-footer-bar class="bar-calm">
  <h1 class="title">footer</h1>
</ion-footer-bar>


<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('popupCtrl', ['$scope', '$ionicPopup',
    function ($scope, $ionicPopup) {

      $scope.showAlert = function () {
        $ionicPopup.alert({
          title: '请注意',
          template: '请注意周边安全'
        });
      }

      $scope.showConfirm = function () {
        $ionicPopup
          .confirm({
            title: '查询操作',
            template: '确认要执行查询操作吗',
            okText:'确认'
          })
          .then(function (result) {
            console.log(result);
          })
        ;
      }

      //输入提示框
      $scope.showPrompt = function () {
        $ionicPopup.prompt({
          title:'请输入',
          template:'请输入要操作的数量'
        }).then(function (result) {
          console.log(result);
        })
      }


    }
  ])

</script>

</body>
</html>
