<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .container {
      position: relative;
      width: 1100px;
    }
    .container:before {
      content: ' ';
      display: table;
    }
    .container:after {
      content: ' ';
      display: table;
      clear: both;
    }
    .box {
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 500px;
      min-height: 400px;
      padding: 15px;
      margin: 100px auto;
      /*background: #fff;
      opacity: .4;*/
      background: rgba(255,255,255, .6);
    }
    .bg-video {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="container">
  <!--做为背景的视频-->
  <video class="bg-video" src="res/birds.mp4" autoplay muted loop></video>

  <div class="box">
    <form action="">
      <h1>注册新用户</h1>
    </form>
  </div>
</div>
</body>
</html>
