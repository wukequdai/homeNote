<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h3>使用Canvas绘图中的图形图像变形</h3>
  <canvas id="c2" width="500" height="400"></canvas>
  <script>
    var ctx = c2.getContext('2d');

    var img = new Image();
    img.src = 'img/p3.png';
    img.onload = function(){

      /*ctx.rotate(10*Math.PI/180); //画笔旋转10度
       ctx.rotate(10*Math.PI/180); //画笔旋转10度
       ctx.rotate(10*Math.PI/180); //画笔旋转10度
       ctx.rotate(10*Math.PI/180); //画笔旋转10度
       ctx.rotate(10*Math.PI/180); //画笔旋转10度
       ctx.drawImage(img, 0, 0);*/

      setInterval(function(){
        //不停的旋转累加
        ctx.rotate(5*Math.PI/180);
        ctx.drawImage(img, 100, 100);

      }, 50)
    }

  </script>
</body>
</html>
