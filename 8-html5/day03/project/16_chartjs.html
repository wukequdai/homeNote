<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h3>第三方图表工具——Chart.js</h3>
  <canvas id="c2" width="500" height="400"></canvas>
  <script src="js/Chart.js"></script>
  <script>
    new Chart(c2, {
      type: 'bar',
      data: {
        labels: ['部门1','部门2','部门3','部门4'],
        datasets: [{
          label: '2016年各部门销售统计',
          data: [450, 300, 500, 250]
        }]
      },
      options: {
        responsive: false,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero:true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
