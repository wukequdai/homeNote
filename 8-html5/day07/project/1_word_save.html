<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>保存生词</h1>
  <hr/>
  英文：<input id="english"><br/>
  中文：<input id="chinese"><br/>
  <button type="button" id="btSave">保存生词</button>
  <hr/>
  <a href="2_word_test.html">开始测试</a>
  <script>
    btSave.onclick = function(){
      var e = english.value;
      var c = chinese.value;
      //在客户端永久存储当前用户的生词
      localStorage[e] = c;

      english.value = '';
      chinese.value = '';
    }
  </script>
</body>
</html>
