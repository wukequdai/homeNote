<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>练习：使用sessionStorage</h1>
  <h3>用户登录</h3>

  <form action="">
    用户名：<input type="text" id="uname"/><br/>
    密码名：<input type="text" id="upwd"/><br/>
    <input type="button" value="提交登录信息" id="btSubmit"/>
  </form>

  <script>
    btSubmit.onclick = function(){
      var n = uname.value;
      var p = upwd.value;

      //异步提交，验证用户名和密码
      //假设验证通过

      //在客户端浏览器内存中存储登录用户名——sessionStorage
      sessionStorage['LoginName'] = n;
      //sessionStorage.setItem('LoginName', n);

      alert('登录成功！3s后自动跳转到首页....');
      setTimeout(function(){
        location.href = '11_index.html';
      }, 3000)
    }
  </script>
</body>
</html>
