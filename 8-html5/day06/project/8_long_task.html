<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>UI主线程给Worker线程发消息</h1>
  <input type="text" id="numInput">
  <button id="btStart">开始质数判定</button>
  <p id="result">判定中....</p>

  <script>
    btStart.onclick = function(){
      var n = numInput.value; //DOM树上取得的数据
      var w = new Worker('js/8.js');
      //UI主线程发消息给Worker线程，传递要判定的数字
      w.postMessage(n); //两个线程间传递数据

      w.onmessage = function(e){
        //UI主线程接收到了Worker线程的消息
        result.innerHTML = e.data;
      }
    }

  </script>
  <br/>
  <br/>
  <br/>
  <br/>
  <button onclick="console.log(9999)">娱乐专用按钮</button>

</body>
</html>
