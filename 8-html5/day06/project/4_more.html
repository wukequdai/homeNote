<script>
  //防止浏览器直接打开客户端图片
  //本质：是拖动客户端的图片，在document对象上方释放——浏览器默认会打开该图片
  document.ondragover = function(e){
    e.preventDefault(); //阻止dragover的默认行为，drop才可能触发
  }
  document.ondrop = function(e){
    e.preventDefault(); //阻止drop的默认行为，防止浏览器直接打开图片
  }

  //当用于拖动客户端的图片在#box上释放时，把该图片放入#box
  //提示：拖动的源对象是客户端文件系统中的图片——无法做事件绑定
  box.ondragover = function(e){
    e.preventDefault();
  }
  box.ondrop = function(e){
    console.log('有图片被在#box上方释放了...')
    //浏览器会把拖动的原图片的内容放到e.dataTransfer中
    //目标对象可以从拖拉机中读取这些数据

    //console.log(e.dataTransfer.files);//FileList
    var f0 = e.dataTransfer.files[0];//被拖动的第一张图片//File
    var fr = new FileReader();//文件读取器
    fr.readAsDataURL(f0); //读取文件的内容，组成一种dataURL形式
    fr.onload = function(){
      console.log('浏览器读取完成客户端文件的内容')
      console.log(fr.result); //result：读取的结果

      var img = new Image();
      img.src = fr.result;
      box.appendChild(img);
    }
  }
</script>
