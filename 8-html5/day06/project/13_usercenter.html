    .blue {
      color: #33a;

<body>
  <h1>练习：使用localStorage</h1>
  <h3>用户中心</h3>
  <hr/>
  <hr/>

  <script>
    //读取浏览器中存储的用户选中的主题色
    var v = localStorage['UserTheme'];
    document.body.className = v;
  </script>

  <script>
    window.onstorage = function(){
      console.log('localStorage数据改变了')
      //读取浏览器中存储的用户选中的主题色
      var v = localStorage['UserTheme'];
      document.body.className = v;
    }
  </script>
