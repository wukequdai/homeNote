<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>使用Canvas技术绘图——绘制矩形</h1>
  <canvas id="c8" width="500" height="400">
    您的浏览器不支持CANVAS标签
  </canvas>
  <script>
    var ctx = c8.getContext('2d');

    var x = 0;
    var xDirection = 1;

    var y = 0;
    var yDirection = 1;
    setInterval(function(){
      ctx.clearRect(0, 0, 500, 400);

      ctx.strokeRect(x, y, 100, 80);
      x += 5*xDirection;
      //y += 5*yDirection;
      y += (5*Math.tan(Math.PI/6))*yDirection;

      if(x>=500-100){
        xDirection = -1;
      }else if(x<=0){
        xDirection = 1;
      }
      ////X和Y轴到画布边缘没有互斥关系
      if(y>=400-80){
        yDirection = -1;
      }else if(y<=0){
        yDirection = 1;
      }
    }, 30);

  </script>
</body>
</html>
