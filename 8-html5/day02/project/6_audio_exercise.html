<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>练习：音频播放</h1>
  <audio src="res/bg.mp3" autoplay loop id="bgMusic"></audio>

  <input type="checkbox" id="bgMusicSwitch" checked/><span>背景音乐播放中...</span>

  <script>
    bgMusic.volume = 0.1;
    /*监听复选框的勾选事件*/
    bgMusicSwitch.onchange = function(){
      //console.log(this.checked);
      if(this.checked){
        bgMusic.play();
      }else {
        bgMusic.pause();
      }
    }
  </script>
</body>
</html>
