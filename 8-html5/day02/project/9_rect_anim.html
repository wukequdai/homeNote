<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>使用Canvas技术绘图——绘制矩形</h1>
  <canvas id="c8" width="500" height="400">
    您的浏览器不支持CANVAS标签
  </canvas>
  <script>
    var ctx = c8.getContext('2d');

    //一个从左向右移动的矩形
    /*ctx.strokeRect(0,0,100,80);
    ctx.strokeRect(10,0,100,80);
    ctx.strokeRect(20,0,100,80);*/
    var x = 0;
    var xDirection = 1;   //X轴上运行方向 1表向右 -1表向左
    setInterval(function(){
      //清除画布上的已有内容
      ctx.clearRect(0, 0, 500, 400);

      //绘制全新的内容
      ctx.strokeRect(x, 0, 100, 80);

      x += 2*xDirection;

      if(x>=400){
        xDirection = -1;
      }else if(x<=0){
        xDirection = 1;
      }
    }, 10);
  </script>
</body>
</html>
