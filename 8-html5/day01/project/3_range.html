<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #box {
      border: 1px solid #000;
      width: 200px;
      height: 150px;
    }
    input {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="box"></div>
红色：<input type="range" id="red" min="0" max="255" value="255"><span>255</span><br/>
绿色：<input type="range" id="green" min="0" max="255" value="255"><span>255</span><br/>
蓝色：<input type="range" id="blue" min="0" max="255" value="255"><span>255</span><br/>

<script>
  var list = document.querySelectorAll('[type="range"]');
  for(var i=0; i<list.length; i++){
    var range = list[i];
    range.onchange = function(){
      //修改后面的span兄弟中的内容
      this.nextElementSibling.innerHTML = this.value;
      //读取三个range的值，修改#box的背景色
      changeBoxBG();
    }
  }

  function changeBoxBG(){
    var r = red.value;
    var g = green.value;
    var b = blue.value;
    box.style.background = `rgb(${r},${g},${b})`;
  }
</script>
</body>
</html>
