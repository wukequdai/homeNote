<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    svg {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>使用SVG绘制图形 —— 矩形</h1>
  <svg width="500" height="400">
    <rect id="r1" width="100" height="80" x="0" y="0">
    </rect>
  </svg>

  <script>
    /*只要修改了SVG图形的属性，浏览器立即重新绘制整个画布*/
    //r1.setAttribute('x', 200)
    var xDirection = 1;
    setInterval(function(){
      var x = r1.getAttribute('x');
      x = parseFloat(x);
      x += 5*xDirection;
      r1.setAttribute('x', x);

      if(x>=500-100){
        xDirection = -1;
      }else if(x<=0) {
        xDirection = 1;
      }
    }, 50)
  </script>
</body>
</html>
