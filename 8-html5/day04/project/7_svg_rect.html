<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    svg {
      background: #e0e0e0;
    }
    #r4 {
      /*width: 200px; 可以*/
      /*height: 100px; 可以*/
      /*x: 300px; 可以*/
      /*fill: #0f0; 可以*/
      /*fill-opacity: .3; 可以*/
      /*stroke: #f0f; 可以*/

      /*background: #00f; 无效*/
      /*border: 5px solid #0f0; 无效*/
    }
  </style>
</head>
<body>
  <h1>使用SVG绘制图形 —— 矩形</h1>
  <svg width="500" height="400">
    <rect width="100" height="80"></rect>
    <rect width="100" height="80" x="400" y="0"></rect>
    <rect width="100" height="80" x="0" y="320" fill="#f00" fill-opacity="0.3" stroke="#a00" stroke-width="10" stroke-opacity="0.8"></rect>

    <!--可以使用CSS为SVG标签指定样式吗？-->
    <rect id="r4" width="100" height="80" x="400" y="320"></rect>
  </svg>

  <script>
    /*SVG标签属性都不是HTML DOM属性！*/
    //r4.fill = '#0f0';
    //r4.x = 200;

    /*使用核心DOM方式操作SVG标签属性*/
    r4.setAttribute('fill', '#0f0');
    r4.setAttribute('x', '200');
    console.dir(r4);
  </script>
</body>
</html>
