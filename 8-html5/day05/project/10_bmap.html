<!DOCTYPE html>
<html>
<head>

  </script>
  <style>
    #container {
      width: 800px;
      height: 500px;
    }
  </style>
</head>

<body>
<h3>欢迎访问李文华(liwenhua@tedu.cn)的网站</h3>
<div id="container"></div>

<script>
  var map = new BMap.Map("container");          // 创建地图实例
  var point = new BMap.Point(116.300982,39.916078);  // 创建点坐标
  map.centerAndZoom(point, 17);   //1~19              // 初始化地图，设置中心点坐标和地图级别

  //启用滚轮缩放地图
  map.enableScrollWheelZoom(true);
</script>
</body>
