<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="http://api.map.baidu.com/api?v=2.0&ak=uqlOonX0kj081Bd1Fmhg8bevhm2iQEn1">
  </script>
  <style>
    #container {
      width: 800px;
      height: 500px;
    }
  </style>
</head>

<body>
<h3>欢迎访问李文华(liwenhua@tedu.cn)的网站</h3>
<div id="container"></div>

<script>
  var map = new BMap.Map("container");          // 创建地图实例
  var point = new BMap.Point(116.300982,39.916078);  // 创建点坐标
  map.centerAndZoom(point, 17);

  /*添加地图控件(Control)*/
  //导航控件
  map.addControl(new BMap.NavigationControl());
  //预览图控件
  map.addControl(new BMap.OverviewMapControl());
  //比例尺控件
  map.addControl(new BMap.ScaleControl());
  //地图类型控件
  map.addControl(new BMap.MapTypeControl());
</script>
</body>
</html>
