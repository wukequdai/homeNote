<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>拖动源对象可以触发的事件</h1>
  <img src="img/p3.png" id="p3">
  <script>
    //源对象：开始拖动
    p3.ondragstart = function(){
      console.log('drag start ...');
    }
    //源对象：拖动中
    p3.ondrag = function(e){
      console.log('drag ...');
      //e.pageX  e.pageY
    }
    //源对象：拖动结束
    p3.ondragend = function(){
      console.log('drag end ...');
    }
  </script>
</body>
</html>
