<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#stage{
				perspective:1000px;
				-webkit-perspective:1000px;
			}
			#parent{
				width:400px;
				height:400px;
				border:1px solid black;
				margin:100px auto;
				position:relative;
				/*指定其子元素允许按照3d位置进行摆放*/
				transform-style:preserve-3d;
				-webkit-transform-style:preserve-3d;
				/*3d-x轴旋转*/
				transform:rotatex(-20deg);
			}
			#parent div{
				width:200px;
				height:200px;
				position:absolute;
				left:100px;
				top:100px;
			}
			#d1{
				background-color:red;
				transform:translatez(-200px);
			}
			#d2{
				background-color:green;
			}
			#d3{
				background-color:yellow;
				transform:translatez(200px);
			}
		</style>
	</head>
	<body>
		<div id="stage">
			<div id="parent">
				<div id="d1">1号元素</div>
				<div id="d2">2号元素</div>
				<div id="d3">3号元素</div>
			</div>
		</div>
	</body>
</html>
