<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#parent{
				width:400px;
				height:400px;
				border:1px solid black;
				margin:100px auto;
				/*增加 perspective*/
				perspective:50px;
				-webkit-perspective:50px;
			}
			#d1{
				width:200px;
				height:200px;
				background-color:red;
				margin:100px auto;
				transform:rotatex(0deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="d1">3D转换元素</div>
		</div>
	</body>
</html>
