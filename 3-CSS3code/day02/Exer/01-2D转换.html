<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#links a{
				padding:2px 10px;
				border:1px solid black;
				background-color:#999;
				margin-right:10px;
			}

			#show_box{
				width:350px;
				height:350px;
				border:1px solid black;
				padding:10px;
				margin-top:30px;
			}
			#show_box img{
				display:none;
			}
			#show_box img:target{
				display:block;
			}
			#img2:target{
				transform:scale(0.5);
			}
			#img3:target{
				transform:rotate(-90deg);
			}
			#img4:target{
				transform:rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div id="links">
			<a href="#img1">正常</a>
			<a href="#img2">缩小</a>
			<a href="#img3">左转</a>
			<a href="#img4">右转</a>
		</div>
		<div id="show_box">
			<img id="img1" src="Images/p001.jpg">
			<img id="img2" src="Images/p002.jpg">
			<img id="img3" src="Images/p003.jpg">
			<img id="img4" src="Images/p004.jpg">
		</div>
	</body>
</html>
