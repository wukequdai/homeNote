			#tbl tr:not(:first-child) td:first-child{
				background-color:red;
			}
			/*除第一行以外的其他行中的第二对td背景颜色为粉色*/
			#tbl tr:not(:first-child) td:nth-child(2){
				background-color:pink;
			}
			/*除第一行 以及 每行 第一列以外，剩下的td文本要加粗*/
			#tbl tr:not(:first-child) td:not(:first-child){
				font-weight:bold;
				color:yellow;
			}
		</style>
	</head>
