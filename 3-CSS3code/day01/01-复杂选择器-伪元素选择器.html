<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			div:first-letter{
				font-weight:bold;
				color:red;
				font-size:24px;
				margin-right:15px;
			}
			div:first-line{
				color:blue;
				font-weight:bold;
			}
			div::selection{
				background-color:yellow;
				color:red;
			}
		</style>
	</head>
	<body>
		<div>
			床前明月光<br>
			疑是地上霜<br>
			举头望明月<br>
			低头思故乡<br>
		</div>
	</body>
</html>
