<!doctype html>
<html>
	<head>
		<title>Insert your title</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:200px;
				height:200px;
				background:red;
			}
			#d2{
				width:200px;
				height:200px;
				background:blue;
			}
			#d3{
				width:100px;
				height:100px;
				background:yellow;
				margin-top:50px;
			}

			#d2:before{
				content:"";
				display:table;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2">
			<!--
				1、第一个子元素/最后用一个子元素位置处
				2、内容：空
				3、显示方式：table
			-->
			<div id="d3"></div>
		</div>
	</body>
</html>
