<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{
		float:left; height: 100px; line-height: 100px;
		overflow:hidden;
	}
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	/*渐变动画*/
	.fade{/*隐藏状态: 宽为0，透明度为0*/
		width:0; opacity:0; transition:all .3s linear
	}
	.in{/*显示状态: 宽为64，透明度为1*/
		width:64px; opacity:1;
	}
</style>

</head>
<body>
	<div id="d1" class="fade in">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
	<script>
		function toggle(d2){//innerHTML textContent
			//找到id为d1的元素
			var d1=document.getElementById("d1");
			//如果d2的内容为<<
			if(d2.innerHTML=="&lt;&lt;"){
				d1.className="fade";//设置d1隐藏
				d2.innerHTML="&gt;&gt;";//修改d2的内容为>>
			}else{//否则
				d1.className="fade in";//设置d1显示
				d2.innerHTML="&lt;&lt;";//修改d2的内容为<<
			}
		}
	</script>
</body>
</html>
