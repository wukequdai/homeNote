<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  var MyForm = React.createClass({
    getInitialState:function(){
        return {
          user_name:'',
          user_sex:'2',
          user_isAgree:true
        }
    },
    handleChangeName:function(event){
      this.setState({user_name:event.target.value})
    },
    handleChangeSex:function(event){
      this.setState({user_sex:event.target.value})
    },
    handleChangeAgree:function(event){
      this.setState({user_isAgree:event.target.checked})
    },
    handleSubmit:function(event){
      event.preventDefault();
      console.log(this.state);
    },
    render:function(){
      return <form onSubmit={this.handleSubmit}>
      <label htmlFor="userName">用户名</label>
      <input id="userName"
             onChange={this.handleChangeName}
             value={this.state.user_name}
             type="text"/>
      <br/>
      <label htmlFor="gender">选择性别</label>
      <select id="gender"
              onChange={this.handleChangeSex}
              value={this.state.user_sex}>
        <option value="1">男</option>
        <option value="2">女</option>
      </select>
      <br/>
      <label htmlFor="isAgree">是否同意</label>
      <input checked={this.state.user_isAgree}
             onChange={this.handleChangeAgree}
             type="checkbox"/>
      <br/>
      <button type='submit'>注册</button>
      </form>
    }
  })

  ReactDOM.render(
    <MyForm/>,
     document.getElementById('example')
  );

</script>

</body>
</html>
