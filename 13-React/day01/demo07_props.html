<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  var ButtonTitle = React.createClass({
    render:function(){
      return <h1>{this.props.title}</h1>
    }
  })

  var ButtonComponent = React.createClass({
    render:function(){
      return <div>
        <ButtonTitle title={this.props.buttonName}></ButtonTitle>
        <button>Hello {this.props.buttonName}</button>
      </div>
    }
  })

  var WindowCom = React.createClass({
    render:function(){
      return <div>
        <ButtonComponent buttonName="注册"></ButtonComponent>
        <ButtonComponent buttonName="登录"></ButtonComponent>
      </div>
    }
  })

  ReactDOM.render(
    <WindowCom/>,
     document.getElementById('example')
  );

</script>

</body>
</html>
