<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

  var ButtonComponent = React.createClass({
    handleClick:function(){
      this.props.clickHandle();
    },
    render:function(){
      return <button onClick={this.handleClick}>
      {this.props.btnName}
      </button>
    }
  })

  var LoginWindow = React.createClass({
    handleLoginClick:function(){
      console.log('login btn is clicked');
    },
    handleRegisterClick:function(){
      console.log('register btn is clicked');
    },
    render:function(){
      return <div>
      <ButtonComponent
       clickHandle={this.handleLoginClick}
       btnName='login'/>
      <ButtonComponent
       clickHandle={this.handleRegisterClick}
        btnName='register'/>
      </div>
    }
  })

  ReactDOM.render(
    <LoginWindow/>,
     document.getElementById('example')
  );

</script>

</body>
</html>
