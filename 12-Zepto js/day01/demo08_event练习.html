<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<button id="btn1"> btn1 </button>
<button id="btn2"> btn2 </button>

<script>
  var btn1 = $('#btn1');
  var btn2 = $('#btn2');
  count = 0;
  btn1.on('click', function () {
    count++;
    console.log(count);
    if(count > 5)
    {
      btn1.off();
      btn1.one('click', function () {
        console.log('only once');
      })
    }
  })

  btn2.on({customClick: function () {
    console.log('custom click event is triggered');
  }})
  btn2.trigger('customClick');

</script>

</body>
</html>
