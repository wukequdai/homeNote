<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<form id="myForm">
  <label for="userName">用户名</label>
  <input type="text"
         placeholder="请输入用户名"
         id="userName" name="user_name"/>
  <br/>
  <label for="userPwd">密码</label>
  <input type="text" id="userPwd"
         placeholder="请输入密码"
         name="user_pwd"/>
  <br/>

  <label for="userAgree">是否记住密码</label>
  <input type="checkbox" id="userAgree"
         name="user_agree"/>

  <button>登录</button>
</form>

<script>
  var form = $('#myForm');
  console.log(form.serialize());

  form.submit(function (event) {
    event.preventDefault();
    console.log(form.serialize());
    console.log(form.serializeArray());
  })
</script>

</body>
</html>
