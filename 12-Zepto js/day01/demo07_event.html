<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<button id="btn1">btn1</button>

<script>

  var btn1 = $('#btn1');
  //使用zepto建议的on off来完成事件的绑定和解绑
  btn1.on('click', function (event) {
    console.log('button is clicked');
  })

  btn1.off();

</script>

</body>
</html>
