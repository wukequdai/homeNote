<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<script>
  //模拟一个对象
  var userInfo = {name:'Michael'};

  //通过post方法发起请求，将对象直接传过去 userInfo/$.param(userInfo)
  $.post('data/getInfo.php', $.param(userInfo), function (data) {
    console.log(data);
  })

  $.ajax({
    method:'post',
    data: userInfo,
    url:'data/getInfo.php',
    success: function (data) {
      console.log(data);
    },
    error: function () {
      console.log(arguments);
    }
  })

</script>

</body>
</html>
