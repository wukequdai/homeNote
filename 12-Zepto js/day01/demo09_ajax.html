<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<h1> Hello Load </h1>

<script>

  //发起异步请求，将数据输出到控制台
  $.ajax({
    method:'get',
    url:'data/test.json',
    success: function (data) {
      console.log(data);
    }
  });

  //简便的方式
  $.get('data/test.json', function (data) {
    console.log(data);
  })

  //load
  $('h1').load('data/a.txt');

</script>

</body>
</html>
